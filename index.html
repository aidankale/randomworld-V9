<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      html, body {
        max-width: 100%;
        overflow-x: hidden;
        overscroll-behavior-x: none;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .settings > label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 8px;
      }

      .indented-option {
        margin-left: 20px; /* Adjust the value as needed */
      }      

      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
        pointer-events: auto !important;
        z-index: 10000;
      }

      .coord-help .info-icon {
        vertical-align: middle;
        transform: translateY(-1px);
      }

      .random-label input[type="checkbox"] {
        position: relative;
        top: 1px; /* adjust to 2px or 4px if needed */
      }      
      
      .random-label {
        position: relative;
        z-index: 1;
      }

      #info-min-distance {
        line-height: 15px;
      }

      .tooltip {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 6px 8px;
        font-size: 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 9999;
      }

      #info-min-distance .tooltip {
        text-align: center;
      }

      @media (hover: hover) and (pointer: fine) {
        .info-icon:hover .tooltip {
          opacity: 1 !important;
          pointer-events: auto !important;
        }
      }

      /* STARTING RADIUS BLOCK */
      .radius-block {
        margin-top: 15px;
      }

      .radius-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .radius-label {
        white-space: nowrap;
      }

      .radius-controls {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-wrap: nowrap;
      }

      #radius-input {
        width: 47px;  /* slightly shorter as you wanted */
        padding: 4px 6px;
        font-size: 16px;
      }

      #min-distance-input {
        width: 47px;
        padding: 4px 6px;
        font-size: 16px;
      }

      .radius-unit-option {
        display: flex;
        align-items: center;
        gap: 2px;
        font-size: 14px;
        white-space: nowrap;
      }

      /* Fixed-width slider (no jump) */
      #radius-slider {
        width: 266px;      /* adjust this if you want it longer/shorter */
        max-width: 100%;
        display: block;
      }

      #min-distance-slider {
        width: 266px;
        max-width: 100%;
        display: block;
      }
      
      .radius-slider-row {
        margin-top: 4px;
      }

      /* Advanced Settings toggle */
      .advanced-toggle {
        color: #666;
        font-size: 14px;
        cursor: pointer;
        user-select: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 16px;
      }

      .arrow {
        display: inline-block;
        width: 0;
        height: 0;
        border-top: 5.5px solid transparent;
        border-bottom: 5.5px solid transparent;
        border-left: 8px solid gray; /* This makes it a little gray triangle */
        margin-left: 5px; /* Adjust as needed */
      }

      .advanced-toggle .arrow {
        display: inline-block;
        transition: transform 0.2s ease;
        font-size: 12px;
        transform: rotate(0deg);
      }

      .advanced-toggle.open .arrow {
        transform: rotate(90deg);
      }

      #advanced-section {
        display: none; /* hidden until we turn it on later */
        margin-top: 10px;
      }

      #advanced-section label {
        display: flex;        /* puts checkbox + text in one row */
        flex-direction: row;
        align-items: center;
        gap: 6px;
        margin-bottom: 8px;

        width: fit-content;   /* IMPORTANT: prevents them from spanning full width */
      }

      #advanced-section .antarctica-row {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .antarctica-row label {
        display: inline-flex;
        align-items: center;
      }

      .antarctica-row .info-icon {
        margin-top: -6px;      /* shift upward slightly */
        vertical-align: middle;
      }

      .disabled-label {
        color: #aaa;
      }

      .min-distance-controls {
        align-items: center;
      }

      #info-min-distance {
        margin-left: 2px; /* or 1px if you want it tighter */
      }

      #min-distance-block .radius-unit-option {
        gap: 2px; /* optional fine-tune */
      }

      /* MANUAL vertical tweak — MIN DISTANCE UNITS ONLY */
      #min-distance-block .radius-unit-option {
        position: relative;
        top: 4px; /* ← adjust this */
      }

      /* MANUAL vertical tweak — ENTIRE minimum distance block */
      #min-distance-block {
        position: relative;
        top: -5px; /* ← adjust this */
      }
      
      /* MOBILE VERSION */
      @media (hover: none) and (pointer: coarse) {

        #map-placeholder {
          height: 40vh;
        }

        .settings {
          font-size: 16px;
          margin: 15px;
        }

        .settings h2 {
          font-size: 20px;
        }

        #info-min-distance {
          position: relative;
          top: -1px;
        }

        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .coord-row > span {
          flex-basis: 100%;
          margin-bottom: 0px;
        }

        .textbox-column {
          width: 70%;
          align-items: flex-start;
          margin-top: -5px;
        }

        .coord-row input[type="text"] {
          width: 70%;
          padding: 8px;
          font-size: 16px;
        }

        .coord-help {
          width: 70% !important;
          text-align: center;
          margin-left: 9px;
          margin-right: 0;
        }

        .coord-row > label:last-child {
          margin-left: -60px;
          margin-top: -27px;
        }

        .tooltip {
          opacity: 0 !important;
          pointer-events: none !important;
        }

        .tooltip.visible {
          opacity: 1 !important;
          pointer-events: auto !important;
          position: absolute !important;
          left: 50% !important;
          bottom: 20px !important;
          transform: translateX(-50%) !important;
        }

        /* Mobile radius block */
        .radius-row {
          flex-wrap: wrap;
        }

        .radius-label {
          flex-basis: 100%;
        }

        .radius-controls {
          width: 100%;
          gap: 6px;
        }

        #radius-input {
          width: 15%;
        }

        .radius-slider-row {
          margin-top: 8px;
        }

        #radius-slider {
          width: 70%;   /* proportionally matches input row on mobile */
        }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">

      <h2>Settings</h2>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">

          <div class="coord-help">
            DMS or decimal
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: &nbsp;&nbsp;40.748444, -73.985667<br>
                or &nbsp;&nbsp;40º44'54.4"N 73º59'08.4"W
              </span>
            </span>
          </div>
        </div>

        <label class="random-label">
          <input type="checkbox" id="random-start">
          Random
        </label>
      </div>

      <!-- STARTING RADIUS BLOCK -->
      <div class="radius-block">

        <div class="radius-row">
          <span class="radius-label">Starting radius:</span>

          <div class="radius-controls">
            <input
              type="text"
              id="radius-input"
              inputmode="decimal"
              pattern="[0-9]*[.]?[0-9]*"
              placeholder="100"
            >

            <!-- KM FIRST & DEFAULT -->
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="km" id="radius-unit-km" checked>
              km
            </label>

            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="mi" id="radius-unit-mi">
              mi
            </label>
          </div>
        </div>

        <div class="radius-slider-row">
          <input type="range" id="radius-slider">
        </div>

      </div>

      <div class="advanced-toggle">
        <span class="arrow"></span>
        <span class="advanced-label">Advanced Settings</span>
      </div>

      <div id="advanced-section">

        <label>
          <input type="checkbox" id="land-restriction" checked>
          Restrict all coordinates to land
        </label>

        <div class="antarctica-row">
          <label class="indented-option">
            <input type="checkbox" id="avoid-antarctica" checked>
            Avoid Antarctica
          </label>

          <span class="info-icon" id="info-antarctica">i
            <span class="tooltip" id="tooltip-antarctica">
              Avoids land below 60°S
            </span>
          </span>
        </div>

        <div class="radius-block" id="min-distance-block">

          <div class="radius-row">
            <span class="radius-label">
              Minimum distance:
              <span class="info-icon" id="info-min-distance">i
                <span class="tooltip">
                  The smallest distance allowed<br>
                  between two consecutive coordinates
                </span>
              </span>
            </span>

            <div class="radius-controls min-distance-controls">
              <input
                type="text"
                id="min-distance-input"
                inputmode="decimal"
                pattern="[0-9]*[.]?[0-9]*"
                placeholder="30"
              >

              <label class="radius-unit-option">
                <input type="radio" name="min-distance-unit" value="m" checked>
                m
              </label>

              <label class="radius-unit-option">
                <input type="radio" name="min-distance-unit" value="km">
                km
              </label>

              <label class="radius-unit-option">
                <input type="radio" name="min-distance-unit" value="ft">
                ft
              </label>

              <label class="radius-unit-option">
                <input type="radio" name="min-distance-unit" value="mi">
                mi
              </label>
            </div>
          </div>

          <div class="radius-slider-row">
            <input type="range" id="min-distance-slider">
          </div>

        </div>

      </div>

    </div>

    <script>
      function roundTo(n, decimals) {
        const factor = 10 ** decimals;
        const eps = Number.EPSILON * factor * 2;
        return Math.round((n * factor + eps)) / factor;
      }

      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");

      let lastValidCoord = coordInput.value;

      coordInput.addEventListener("blur", () => {
        let v = coordInput.value.trim();
        if (v === "") return;

        // --- UNIVERSAL CLEANUP ---
        v = v
          .replace(/[()]/g, "")        // remove parentheses
          .replace(/,/g, " ")          // replace commas with spaces
          .replace(/[º˚°]/g, "º")      // normalize ALL degree symbols to º
          .replace(/\s+/g, " ")        // collapse spaces
          .trim();

        const hasDegreeSymbol = /º/.test(v);

        // --- DECIMAL WITH N/S/E/W (like "40.12 N 73.55 W") ---
        let ns = v.match(/([NS])/i);
        let ew = v.match(/([EW])/i);

        if (!hasDegreeSymbol && ns && ew) {
          let nums = v.match(/-?(?:\d+(?:\.\d+)?|\.\d+)/g);
          if (nums && nums.length === 2) {
            let lat = parseFloat(nums[0]);
            let lon = parseFloat(nums[1]);

            if (ns[1].toUpperCase() === "S") lat = -Math.abs(lat);
            if (ns[1].toUpperCase() === "N") lat = Math.abs(lat);

            if (ew[1].toUpperCase() === "W") lon = -Math.abs(lon);
            if (ew[1].toUpperCase() === "E") lon = Math.abs(lon);

            lat = lat.toFixed(6);
            lon = lon.toFixed(6);

            coordInput.value = `${lat}, ${lon}`;
            lastValidCoord = coordInput.value;
            return;
          }
        }

        // --- PURE DECIMAL FORMS ("40.12 -73.55", "(40.12 -73.55)") ---
        let pair = v.match(/-?(?:\d+(?:\.\d+)?|\.\d+)/g);

        if (!hasDegreeSymbol && pair && pair.length === 2) {
          function normalizeDecimal(s) {
            return s
              .replace(/\.$/, "")              // remove trailing dot
              .replace(/^(-?)\./, "$10.");     // add leading zero if needed
          }

          let latRaw = normalizeDecimal(pair[0]);
          let lonRaw = normalizeDecimal(pair[1]);

          let lat = roundTo(Number(latRaw), 6).toFixed(6);
          let lon = roundTo(Number(lonRaw), 6).toFixed(6);

          coordInput.value = `${lat}, ${lon}`;
          lastValidCoord = coordInput.value;
          return;
        }

        // --- DEGREE + CARDINAL ONLY (e.g. "1ºN 1ºW") ---
        (function() {
          if (!hasDegreeSymbol) return;

          const degCard = [...v.matchAll(/(\d+)\s*º\s*([NSEW])/gi)];
          if (degCard.length !== 2) return;

          const lat = degCard.find(m => /[NS]/i.test(m[2]));
          const lon = degCard.find(m => /[EW]/i.test(m[2]));
          if (!lat || !lon) return;

          coordInput.value =
            `${lat[1]}º00'00"${lat[2].toUpperCase()} ` +
            `${lon[1]}º00'00"${lon[2].toUpperCase()}`;

          lastValidCoord = coordInput.value;
          return;
        })();

        // --- DMS NORMALIZER (NO DECIMAL CONVERSION) ---
        (function() {
          const dmsRegex = /(\d+)\s*º\s*(\d+)[′']?\s*((?:\d+|\d*\.\d+|\d+\.)?)?["″]?\s*([NSEW])/gi;
          let matches = [...v.matchAll(dmsRegex)];

          if (matches.length !== 2) return;  // must be exactly lat + lon

          function cleanDMS(m) {
            let deg = Number(m[1]);
            let min = Number(m[2]);
            let sec = Number(m[3] || 0);

            // round to tenths place
            sec = roundTo(sec, 1);

            // minutes always 2 digits
            const minStr = min.toString().padStart(2, "0");

            // format seconds
            let secStr =
              sec % 1 === 0
                ? sec.toFixed(0)
                : sec.toFixed(1);

            // remove trailing ".0" or trailing "."
            secStr = secStr.replace(/\.0$/, "").replace(/\.$/, "");

            // ensure leading zero for decimals (".8" → "0.8")
            if (secStr.startsWith(".")) secStr = "0" + secStr;

            // ensure two-digit whole seconds ("8" → "08")
            if (!secStr.includes(".") && secStr.length === 1) {
              secStr = "0" + secStr;
            }

            return `${deg}º${minStr}'${secStr}"${m[4].toUpperCase()}`;
          }

          let lat = matches.find(m => /[NS]/i.test(m[4]));
          let lon = matches.find(m => /[EW]/i.test(m[4]));

          if (lat && lon) {
            coordInput.value = `${cleanDMS(lat)} ${cleanDMS(lon)}`;
            lastValidCoord = coordInput.value;
            return;
          }
        })();
        // Just record what the user typed
        lastValidCoord = v;
      });

      coordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") coordInput.blur();
      });

      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      /* Tooltip logic */
      function isMobile() {
        return ("ontouchstart" in window || navigator.maxTouchPoints > 0);
      }

      const infoIcon = document.getElementById("info-icon");
      const tooltip = document.getElementById("tooltip");

      infoIcon.addEventListener("click", (e) => {
        if (!isMobile()) return;
        e.stopPropagation();
        tooltip.classList.toggle("visible");
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;
        if (!tooltip.contains(e.target) && !infoIcon.contains(e.target)) {
          tooltip.classList.remove("visible");
        }
      });

      const infoAntarctica = document.getElementById("info-antarctica");
      const tooltipAntarctica = document.getElementById("tooltip-antarctica");

      infoAntarctica.addEventListener("click", (e) => {
        if (!isMobile()) return;
        e.stopPropagation();
        tooltipAntarctica.classList.toggle("visible");
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;
        if (
          !tooltipAntarctica.contains(e.target) &&
          !infoAntarctica.contains(e.target)
        ) {
          tooltipAntarctica.classList.remove("visible");
        }
      });

      const infoMinDistance = document.getElementById("info-min-distance");
      const tooltipMinDistance = infoMinDistance.querySelector(".tooltip");

      infoMinDistance.addEventListener("click", (e) => {
        if (!isMobile()) return;
        e.stopPropagation();
        tooltipMinDistance.classList.toggle("visible");
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;
        if (
          !tooltipMinDistance.contains(e.target) &&
          !infoMinDistance.contains(e.target)
        ) {
          tooltipMinDistance.classList.remove("visible");
        }
      });

      /* Radius logic */

      // Track last valid radius value
      let lastValidRadius = "100";

      const SNAP_MILES = [
        1, 2, 3, 5, 10, 15, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 5000,
        7500, 10000, 12000
      ];

      const SNAP_KM = [
        1, 2, 3, 5, 10, 15, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 5000,
        7500, 10000, 20000
      ];

      const SNAP_METRIC = [
        3, 5, 10, 20, 50, 100, 500,
        1000, 2000, 3000, 5000,
        10000, 15000, 20000,
        30000, 50000, 75000,
        100000, 150000, 200000
      ]; // meters

      const SNAP_IMPERIAL = [
        10, 20, 50, 75, 100, 200, 500,
        1000, 2000,
        5280, 10560, 15840, 26400,
        52800, 79200, 105600,
        158400, 264000, 396000, 528000
      ]; // feet

      const radiusInput = document.getElementById("radius-input");
      const radiusSlider = document.getElementById("radius-slider");
      const unitMiles   = document.getElementById("radius-unit-mi");
      const unitKm      = document.getElementById("radius-unit-km");

      const minInput   = document.getElementById("min-distance-input");
      const minSlider  = document.getElementById("min-distance-slider");
      const minUnits   = document.querySelectorAll("input[name='min-distance-unit']");

      let minUnit = "m";        // default
      let lastMinMeters = 30;

      function metersToFeet(m) {
        return m * 3.28084;
      }

      function feetToMeters(ft) {
        return ft / 3.28084;
      }

      function applyMinDisplay(meters) {
        let value, unit;

        if (minUnit === "m" || minUnit === "km") {
          if (meters >= 1000) {
            unit = "km";
            value = (meters / 1000).toFixed(1);
          } else {
            unit = "m";
            value = Math.round(meters).toString();
          }
        } else {
          const ft = metersToFeet(meters);
          if (ft >= 5280) {
            unit = "mi";
            value = (ft / 5280).toFixed(1);
          } else {
            unit = "ft";
            value = Math.round(ft).toString();
          }
        }

        minInput.value = value.replace(/\.0$/, "");
        lastMinMeters = meters;

        minUnits.forEach(u => u.checked = u.value === unit);
        if (minUnit !== unit) {
          minUnit = unit;
        }
      }

      // KM is the default
      let currentUnit = "km";

      function getCurrentSnapList() {
        return currentUnit === "km" ? SNAP_KM : SNAP_MILES;
      }

      function findNearestIndex(arr, value) {
        let bestIdx = 0;
        let bestDiff = Math.abs(arr[0] - value);
        for (let i = 1; i < arr.length; i++) {
          const diff = Math.abs(arr[i] - value);
          if (diff < bestDiff) {
            bestDiff = diff;
            bestIdx = i;
          }
        }
        return bestIdx;
      }

      function initRadiusControls() {
        const snaps = getCurrentSnapList();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;
        radiusSlider.step = 1;

        const defaultValue = 100;
        const idx = findNearestIndex(snaps, defaultValue);

        radiusSlider.value = idx;
        radiusInput.value = snaps[idx];
      }

      // Slider → Textbox
      radiusSlider.addEventListener("input", () => {
        const snaps = getCurrentSnapList();
        const idx = Number(radiusSlider.value);
        radiusInput.value = snaps[idx];
      });

      // Textbox → Slider (snap slider only, keep precise value)
      function handleRadiusInputChange() {
        let raw = radiusInput.value.trim();

        // --- AUTO-DETECT UNIT ---
        // Look for "mi" or "km" (case-insensitive, space or no space)
        const unitMatch = raw.match(/(\d+(?:\.\d+)?)\s*(mi|km)$/i);

        if (unitMatch) {
          let value = unitMatch[1];
          let unit = unitMatch[2].toLowerCase();

          // Switch actual selected unit
          if (unit === "mi") {
            unitMiles.checked = true;
            currentUnit = "mi";
          } else {
            unitKm.checked = true;
            currentUnit = "km";
          }

          // Remove unit text from the field
          raw = value;
          radiusInput.value = value;
        }
        // --- END AUTO-DETECT UNIT ---

        const snaps = getCurrentSnapList();

        // Allow digits + optional decimal
        if (!/^\d*\.?\d*$/.test(raw)) {
          radiusInput.value = lastValidRadius;
          return;
        }

        if (raw === "" || raw === ".") {
          radiusInput.value = lastValidRadius;
          return;
        }

        let num = Number(raw);
        if (Number.isNaN(num)) {
          radiusInput.value = lastValidRadius;
          return;
        }

        // Enforce absolute minimum of 0.1
        if (num < 0.1) num = 0.1;

        // Count decimals in the input
        let decimals = 0;
        const dot = raw.indexOf(".");
        if (dot !== -1) {
          decimals = raw.length - dot - 1;
        }

        // If user went to 2+ decimals → round to 1 decimal place
        if (decimals >= 2) {
          num = roundTo(num, 1);
        }

        // Clamp to allowed range
        if (num > snaps[snaps.length - 1]) num = snaps[snaps.length - 1];

        // Snap slider to nearest snap value
        const idx = findNearestIndex(snaps, num);
        if (num >= snaps[0]) {
          radiusSlider.value = idx;
        }
        // Display formatting:
        // - If x.0 → show integer
        // - Else → show "x" or "x.x"
        let out =
          Number.isInteger(num) ? num.toString() : num.toFixed(1).replace(/\.0$/, "");

        radiusInput.value = out;
        lastValidRadius = out;
      }

      function initMinDistance() {
        minSlider.min = 0;
        minSlider.max = SNAP_METRIC.length - 1;
        minSlider.step = 1;

        const idx = findNearestIndex(SNAP_METRIC, lastMinMeters);
        minSlider.value = idx;

        minInput.value = "30";
      }

      radiusInput.addEventListener("blur", handleRadiusInputChange);

      radiusInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") radiusInput.blur();
      });

      // Unit switching
      unitKm.addEventListener("change", () => {
        if (!unitKm.checked) return;
        currentUnit = "km";
        radiusSlider.min = 0;
        radiusSlider.max = SNAP_KM.length - 1;
        handleRadiusInputChange();
      });

      unitMiles.addEventListener("change", () => {
        if (!unitMiles.checked) return;
        currentUnit = "mi";
        radiusSlider.min = 0;
        radiusSlider.max = SNAP_MILES.length - 1;
        handleRadiusInputChange();
      });

      minSlider.addEventListener("input", () => {
        let meters;

        if (minUnit === "m" || minUnit === "km") {
          meters = SNAP_METRIC[minSlider.value];
        } else {
          meters = feetToMeters(SNAP_IMPERIAL[minSlider.value]);
        }

        applyMinDisplay(meters);
      });

      const MAX_KM = 2000;
      const MAX_MI = 1200;

      function handleMinInputCommit() {
        let raw = minInput.value.trim();
        if (!raw || raw === ".") {
          applyMinDisplay(lastMinMeters);
          return;
        }

        let num = Number(raw);
        if (Number.isNaN(num)) {
          applyMinDisplay(lastMinMeters);
          return;
        }

        let meters;

        switch (minUnit) {

          case "m": {
            meters = Math.round(num);
            if (meters < 3) meters = 3;

            if (meters >= 1000) {
              minUnit = "km";
              minInput.value = (meters / 1000).toFixed(1).replace(/\.0$/, "");
            } else {
              minInput.value = meters.toString();
            }
            break;
          }

          case "ft": {
            let ft = Math.round(num);
            if (ft < 10) ft = 10;

            if (ft >= 5280) {
              minUnit = "mi";
              minInput.value = (ft / 5280).toFixed(1).replace(/\.0$/, "");
            } else {
              minInput.value = ft.toString();
            }
            meters = feetToMeters(ft);
            break;
          }

          case "km": {
            let km = Math.max(0.1, roundTo(num, 1));

            // stay in km for values < 1
            meters = Math.max(3, Math.round(km * 1000));
            minInput.value = km.toString();
            break;
          }
          
          case "mi": {
            let mi = Math.max(0.1, roundTo(num, 1));

            // stay in mi for values < 1
            let ft = mi * 5280;
            meters = Math.max(3, feetToMeters(ft));
            minInput.value = mi.toString();
            break;
          }
        }

        // enforce per-unit maximums on typed input
        if (minUnit === "km" && meters > MAX_KM * 1000) {
          meters = MAX_KM * 1000;
          minInput.value = MAX_KM.toString();
        }
        if (minUnit === "mi" && meters > MAX_MI * 1609.344) {
          meters = MAX_MI * 1609.344;
          minInput.value = MAX_MI.toString();
        }

        lastMinMeters = meters;

        // update radios
        minUnits.forEach(u => u.checked = u.value === minUnit);

        // update slider
        const snaps =
          minUnit === "m" || minUnit === "km"
            ? SNAP_METRIC
            : SNAP_IMPERIAL;

        minSlider.value = findNearestIndex(snaps, meters);
      }

      minInput.addEventListener("blur", handleMinInputCommit);
      minInput.addEventListener("change", handleMinInputCommit);

      minInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") minInput.blur();
      });

      minUnits.forEach(radio => {
        radio.addEventListener("change", () => {
          if (!radio.checked) return;

          const newUnit = radio.value;

          // read current displayed number
          let raw = minInput.value.trim();
          if (!raw || raw === ".") return;

          let num = Number(raw);
          if (Number.isNaN(num)) return;

          let value = num;

          // apply per-unit caps + rounding
          switch (newUnit) {

            case "m": {
              let meters = value;

              if (meters >= 1000) {
                minUnit = "km";
                value = Number((meters / 1000).toFixed(1));
              } else {
                minUnit = "m";
                value = Math.round(meters);
                if (value < 3) value = 3;
              }
              break;
            }

            case "km": {
              let km = value;

              if (km < 1) {
                minUnit = "m";
                value = Math.round(km * 1000);
                if (value < 3) value = 3;
              } else {
                minUnit = "km";
                value = Number(km.toFixed(1));
                if (value > 2000) value = 2000;
              }
              break;
            }

            case "ft": {
              let ft = value;

              if (ft >= 5280) {
                minUnit = "mi";
                value = Number((ft / 5280).toFixed(1));
              } else {
                minUnit = "ft";
                value = Math.round(ft);
                if (value < 10) value = 10;
              }
              break;
            }

            case "mi": {
              let mi = value;

              if (mi < 1) {
                minUnit = "ft";
                value = Math.round(mi * 5280);
                if (value < 10) value = 10;
              } else {
                minUnit = "mi";
                value = Number(mi.toFixed(1));
                if (value > 1200) value = 1200;
              }
              break;
            }
          }

          minInput.value = value.toString();

          // update checked radio if unit auto-switched
          minUnits.forEach(u => {
            u.checked = u.value === minUnit;
          });

          // update slider position to match displayed value
          const snaps =
            minUnit === "m" || minUnit === "km"
              ? SNAP_METRIC
              : SNAP_IMPERIAL;

          let baseValue =
            minUnit === "m" ? Number(minInput.value) :
            minUnit === "km" ? Number(minInput.value) * 1000 :
            minUnit === "ft" ? Number(minInput.value) :
            Number(minInput.value) * 5280;

          minSlider.value = findNearestIndex(snaps, baseValue);
        });
      });

      // Advanced Settings toggle logic
      const advToggle = document.querySelector(".advanced-toggle");
      const advSection = document.getElementById("advanced-section");

      advToggle.addEventListener("click", () => {
        advToggle.classList.toggle("open");

        if (advToggle.classList.contains("open")) {
          advSection.style.display = "block";
        } else {
          advSection.style.display = "none";
        }
      });

      const landBox  = document.getElementById("land-restriction");
      const avoidBox = document.getElementById("avoid-antarctica");
      const avoidLabel = avoidBox.parentElement;

      landBox.addEventListener("change", () => {
        const enabled = landBox.checked;
        avoidBox.disabled = !enabled;
        avoidLabel.classList.toggle("disabled-label", !enabled);
      });

      initRadiusControls();

      initMinDistance();

    </script>

  </body>
