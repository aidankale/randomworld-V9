<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
        overflow-x: hidden;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      /* â­ Make all settings checkboxes stack vertically */
      .settings > label {
        display: block;
        margin-bottom: 8px;  /* small spacing, adjustable */
      }

      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
        pointer-events: auto !important;
      }

      .tooltip {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 6px 8px;
        font-size: 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 9999;
      }

      @media (hover: hover) and (pointer: fine) {
        .info-icon:hover .tooltip {
          opacity: 1 !important;
          pointer-events: auto !important;
        }
      }

      /* â­ STARTING RADIUS BLOCK (DESKTOP BASE) */
      .radius-block {
        margin-top: 20px;
      }

      .radius-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .radius-label {
        white-space: nowrap;
      }

      .radius-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      #radius-input {
        width: 80px;
        padding: 4px 6px;
        font-size: 16px;
      }

      .radius-unit-option {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
      }

      .radius-slider-row {
        margin-top: 4px;
      }

      #radius-slider {
        width: 100%;
      }

      /* MOBILE VERSION */
      @media (max-width: 768px) {

        #map-placeholder {
          height: 40vh;
        }

        .settings {
          font-size: 16px;
          margin: 15px;
        }

        .settings h2 {
          font-size: 20px;
        }

        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .coord-row > span {
          flex-basis: 100%;
          margin-bottom: 0px;
        }

        .textbox-column {
          width: 70%;
          align-items: flex-start;
          margin-top: -5px;
        }

        .coord-row input[type="text"] {
          width: 70%;
          padding: 8px;
          font-size: 16px;
        }

        .coord-help {
          width: 70% !important;
          text-align: center;
          margin-left: 9px;
          margin-right: 0;
        }

        .coord-row > label:last-child {
          margin-left: -60px;
          margin-top: -27px;
        }

        .tooltip {
          opacity: 0 !important;
          pointer-events: none !important;
        }

        .tooltip.visible {
          opacity: 1 !important;
          pointer-events: auto !important;
        }

        /* ðŸ“± Mobile layout for starting radius */
        .radius-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .radius-label {
          flex-basis: 100%;
          margin-bottom: 4px;
        }

        .radius-controls {
          width: 100%;
          display: flex;
          align-items: center;
          gap: 8px;
        }

        #radius-input {
          width: 30%;
        }

        .radius-slider-row {
          margin-top: 8px;
        }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">
      <h2>Settings</h2>

      <label>
        <input type="checkbox" id="land-restriction">
        Restrict all coordinates to land
      </label>

      <label>
        <input type="checkbox" id="avoid-antarctica">
        Avoid Antarctica
      </label>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">

          <div class="coord-help">
            DMS or decimal 
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: 40.748, -73.985 or 40Â°44'54"N 73Â°59'8"W
              </span>
            </span>
          </div>
        </div>

        <label>
          <input type="checkbox" id="random-start">
          Random
        </label>
      </div>

      <!-- â­ NEW: Starting radius block -->
      <div class="radius-block">
        <div class="radius-row">
          <span class="radius-label">Starting radius:</span>
          <div class="radius-controls">
            <input
              type="text"
              id="radius-input"
              inputmode="numeric"
              pattern="\d*"
              placeholder="300"
            >
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="mi" id="radius-unit-mi" checked>
              Miles
            </label>
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="km" id="radius-unit-km">
              Kilometers
            </label>
          </div>
        </div>

        <div class="radius-slider-row">
          <input type="range" id="radius-slider">
        </div>
      </div>

    </div>

    <script>
      /* ------------------------
         Existing: grey-out behavior
      ------------------------- */
      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");

      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      /* ------------------------
         Existing: mobile detection
      ------------------------- */
      function isMobile() {
        return ("ontouchstart" in window || navigator.maxTouchPoints > 0);
      }

      const infoIcon = document.getElementById("info-icon");
      const tooltip = document.getElementById("tooltip");

      infoIcon.addEventListener("click", (e) => {
        if (!isMobile()) return;

        e.stopPropagation();
        tooltip.classList.toggle("visible");

        if (tooltip.classList.contains("visible")) {
          const r = infoIcon.getBoundingClientRect();
          tooltip.style.position = "fixed";
          tooltip.style.left = `${r.left + r.width / 2}px`;
          tooltip.style.bottom = `${window.innerHeight - r.top + 5}px`;
          tooltip.style.transform = "translateX(-50%)";
        }
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;

        if (!tooltip.contains(e.target) && !infoIcon.contains(e.target)) {
          tooltip.classList.remove("visible");
        }
      });

      /* ------------------------
         NEW: Starting radius logic
      ------------------------- */

      // Non-linear snap lists (discrete values) for slider
      const SNAP_MILES = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000, 8000,
        10000, 12000
      ];

      const SNAP_KM = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000, 8000,
        10000, 12000, 15000, 20000
      ];

      const radiusInput = document.getElementById("radius-input");
      const radiusSlider = document.getElementById("radius-slider");
      const unitMiles   = document.getElementById("radius-unit-mi");
      const unitKm      = document.getElementById("radius-unit-km");

      let currentUnit = "mi"; // default

      function getCurrentSnapList() {
        return currentUnit === "mi" ? SNAP_MILES : SNAP_KM;
      }

      function findNearestIndex(arr, value) {
        let bestIdx = 0;
        let bestDiff = Math.abs(arr[0] - value);
        for (let i = 1; i < arr.length; i++) {
          const diff = Math.abs(arr[i] - value);
          if (diff < bestDiff) {
            bestDiff = diff;
            bestIdx = i;
          }
        }
        return bestIdx;
      }

      function initRadiusControls() {
        const snaps = getCurrentSnapList();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;
        radiusSlider.step = 1;

        // Default starting radius: 300 (in miles)
        let defaultValue = 300;
        const idx = findNearestIndex(snaps, defaultValue);
        radiusSlider.value = idx;
        radiusInput.value = snaps[idx];
      }

      // Slider â†’ Textbox
      radiusSlider.addEventListener("input", () => {
        const snaps = getCurrentSnapList();
        const idx = parseInt(radiusSlider.value, 10);
        const val = snaps[idx];
        radiusInput.value = val;
      });

      // Textbox â†’ Slider (with rounding & snapping)
      function handleRadiusInputChange() {
        const snaps = getCurrentSnapList();
        let raw = radiusInput.value.replace(/[^0-9]/g, "");

        if (raw === "") {
          // Don't force a value if user clears; they'll move slider or type again
          return;
        }

        let num = Math.round(Number(raw));
        if (Number.isNaN(num)) {
          num = snaps[0];
        }

        // Clamp to allowed min/max
        if (num < snaps[0]) num = snaps[0];
        if (num > snaps[snaps.length - 1]) num = snaps[snaps.length - 1];

        const idx = findNearestIndex(snaps, num);
        radiusSlider.value = idx;
        radiusInput.value = snaps[idx]; // snap to discrete value
      }

      radiusInput.addEventListener("change", handleRadiusInputChange);
      radiusInput.addEventListener("blur", handleRadiusInputChange);

      // Unit switching (Option 3: keep number the same, no conversion)
      unitMiles.addEventListener("change", () => {
        if (!unitMiles.checked) return;
        currentUnit = "mi";

        const snaps = getCurrentSnapList();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;

        // Keep same numeric value, but snap in miles list
        handleRadiusInputChange();
      });

      unitKm.addEventListener("change", () => {
        if (!unitKm.checked) return;
        currentUnit = "km";

        const snaps = getCurrentSnapList();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;

        // Keep same numeric value, but snap in km list
        handleRadiusInputChange();
      });

      // Initialize on load
      initRadiusControls();
    </script>

  </body>
</html>
