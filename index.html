<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
        overflow-x: hidden;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .settings > label {
        display: block;
        margin-bottom: 8px;
      }

      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
        pointer-events: auto !important;
      }

      .tooltip {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 6px 8px;
        font-size: 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 9999;
      }

      @media (hover: hover) and (pointer: fine) {
        .info-icon:hover .tooltip {
          opacity: 1 !important;
          pointer-events: auto !important;
        }
      }

      /* ⭐ Starting radius UI block */
      .radius-block {
        margin-top: 20px;
      }

      .radius-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }

      .radius-controls {
        display: flex;
        align-items: center;
        gap: 4px;   /* mi/km closer */
        flex-wrap: wrap;
      }

      #radius-input {
        width: 70px;   /* shorter textbox */
        padding: 4px 6px;
        font-size: 16px;
      }

      .radius-unit-option {
        display: flex;
        align-items: center;
        gap: 3px;
      }

      .radius-slider-row {
        width: max-content; /* matches width of controls above */
      }

      #radius-slider {
        width: 100%;
      }

      /* MOBILE VERSION */
      @media (max-width: 768px) {

        #map-placeholder {
          height: 40vh;
        }

        .settings {
          font-size: 16px;
          margin: 15px;
        }

        .settings h2 {
          font-size: 20px;
        }

        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .coord-row > span {
          flex-basis: 100%;
        }

        .textbox-column {
          width: 70%;
          align-items: flex-start;
          margin-top: -5px;
        }

        .coord-row input[type="text"] {
          width: 70%;
          padding: 8px;
        }

        .coord-help {
          width: 70% !important;
          margin-left: 9px;
        }

        .coord-row > label:last-child {
          margin-left: -60px;
          margin-top: -27px;
        }

        .tooltip {
          opacity: 0 !important;
        }
        .tooltip.visible {
          opacity: 1 !important;
        }

        .radius-row {
          flex-wrap: wrap;
        }

        .radius-label {
          flex-basis: 100%;
        }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">
      <h2>Settings</h2>

      <label>
        <input type="checkbox" id="land-restriction">
        Restrict all coordinates to land
      </label>

      <label>
        <input type="checkbox" id="avoid-antarctica">
        Avoid Antarctica
      </label>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">

          <div class="coord-help">
            DMS or decimal 
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: 40.748, -73.985 or 40°44'54"N 73°59'8"W
              </span>
            </span>
          </div>
        </div>

        <label>
          <input type="checkbox" id="random-start">
          Random
        </label>
      </div>

      <!-- ⭐ Starting radius -->
      <div class="radius-block">
        <div class="radius-row">
          <span class="radius-label">Starting radius:</span>
          <div class="radius-controls">
            <input
              type="text"
              id="radius-input"
              inputmode="numeric"
              pattern="\d*"
              placeholder="300"
            >
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="mi" id="radius-unit-mi" checked>
              mi
            </label>
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="km" id="radius-unit-km">
              km
            </label>
          </div>
        </div>

        <div class="radius-slider-row">
          <input type="range" id="radius-slider">
        </div>
      </div>

    </div>

    <script>
      /* Existing mobile/tooltip logic */
      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");
      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      function isMobile() {
        return ("ontouchstart" in window || navigator.maxTouchPoints > 0);
      }

      const infoIcon = document.getElementById("info-icon");
      const tooltip = document.getElementById("tooltip");

      infoIcon.addEventListener("click", (e) => {
        if (!isMobile()) return;
        e.stopPropagation();
        tooltip.classList.toggle("visible");
        if (tooltip.classList.contains("visible")) {
          const r = infoIcon.getBoundingClientRect();
          tooltip.style.position = "fixed";
          tooltip.style.left = `${r.left + r.width / 2}px`;
          tooltip.style.bottom = `${window.innerHeight - r.top + 5}px`;
        }
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;
        if (!tooltip.contains(e.target) && !infoIcon.contains(e.target)) {
          tooltip.classList.remove("visible");
        }
      });

      /* -------------------------
         SNAP LISTS FOR SLIDER
      -------------------------- */

      const SNAP_MILES = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000, 8000,
        10000, 12000
      ];

      const SNAP_KM = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000, 8000,
        10000, 20000
      ];

      const radiusInput = document.getElementById("radius-input");
      const radiusSlider = document.getElementById("radius-slider");
      const unitMiles = document.getElementById("radius-unit-mi");
      const unitKm = document.getElementById("radius-unit-km");

      let currentUnit = "mi";

      function getSnaps() {
        return currentUnit === "mi" ? SNAP_MILES : SNAP_KM;
      }

      function nearestIndex(arr, value) {
        let idx = 0;
        let diff = Math.abs(value - arr[0]);
        for (let i = 1; i < arr.length; i++) {
          const d = Math.abs(value - arr[i]);
          if (d < diff) { diff = d; idx = i; }
        }
        return idx;
      }

      function initSlider() {
        const snaps = getSnaps();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;

        const startVal = 300;
        const idx = nearestIndex(snaps, startVal);

        radiusSlider.value = idx;
        radiusInput.value = startVal;
      }

      /* SLIDER → TEXTBOX (snap) */
      radiusSlider.addEventListener("input", () => {
        const snaps = getSnaps();
        radiusInput.value = snaps[radiusSlider.value];
      });

      /* TEXTBOX → SLIDER (typed number allowed, slider snaps) */
      radiusInput.addEventListener("input", () => {
        let raw = radiusInput.value.replace(/[^0-9]/g, "");
        if (raw === "") return;

        let n = Math.round(Number(raw));
        const snaps = getSnaps();
        const min = snaps[0];
        const max = snaps[snaps.length - 1];

        if (n < min) n = min;
        if (n > max) n = max;

        radiusInput.value = n;

        const idx = nearestIndex(snaps, n);
        radiusSlider.value = idx;
      });

      /* UNIT SWITCH (no conversion just snapping) */
      unitMiles.addEventListener("change", () => {
        if (!unitMiles.checked) return;
        currentUnit = "mi";
        radiusInput.dispatchEvent(new Event("input"));
      });

      unitKm.addEventListener("change", () => {
        if (!unitKm.checked) return;
        currentUnit = "km";
        radiusInput.dispatchEvent(new Event("input"));
      });

      initSlider();
    </script>

  </body>
</html>
