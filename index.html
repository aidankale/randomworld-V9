<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
        overflow-x: hidden;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .settings > label {
        display: block;
        margin-bottom: 8px;
      }

      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
        pointer-events: auto !important;
      }

      .tooltip {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 6px 8px;
        font-size: 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 9999;
      }

      @media (hover: hover) and (pointer: fine) {
        .info-icon:hover .tooltip {
          opacity: 1 !important;
          pointer-events: auto !important;
        }
      }

      /* Radius block styling */
      .radius-block {
        margin-top: 15px;
      }

      .radius-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .radius-label {
        white-space: nowrap;
      }

      .radius-controls {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #radius-input {
        width: 60px;
        padding: 4px 6px;
        font-size: 16px;
      }

      .radius-unit-option {
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
      }

      #radius-slider {
        width: 230px;
        max-width: 100%;
        display: block;
      }

      @media (max-width: 768px) {
        .coord-row { flex-wrap: wrap; }
        .coord-row > span { flex-basis: 100%; }

        .textbox-column { width: 70%; }
        .coord-row input[type="text"] { width: 70%; }

        .coord-help { width: 70% !important; }

        .radius-row { flex-wrap: wrap; }
        .radius-label { flex-basis: 100%; }
        #radius-input { width: 30%; }
        #radius-slider { width: 70%; }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">

      <h2>Settings</h2>

      <label>
        <input type="checkbox" id="land-restriction">
        Restrict all coordinates to land
      </label>

      <label>
        <input type="checkbox" id="avoid-antarctica">
        Avoid Antarctica
      </label>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">

          <div class="coord-help">
            DMS or decimal
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: 40.748, -73.985 or 40°44'54"N 73°59'8"W
              </span>
            </span>
          </div>
        </div>

        <label>
          <input type="checkbox" id="random-start">
          Random
        </label>
      </div>

      <!-- STARTING RADIUS BLOCK -->
      <div class="radius-block">

        <div class="radius-row">
          <span class="radius-label">Starting radius:</span>

          <div class="radius-controls">
            <input type="text" id="radius-input" inputmode="numeric" pattern="\d*" placeholder="300">

            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="km" id="radius-unit-km" checked>
              km
            </label>

            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="mi" id="radius-unit-mi">
              mi
            </label>
          </div>
        </div>

        <div class="radius-slider-row">
          <input type="range" id="radius-slider">
        </div>

      </div>

    </div>

    <script>
      /* Tooltip + random grey-out kept unchanged */

      function isMobile() {
        return ("ontouchstart" in window || navigator.maxTouchPoints > 0);
      }

      const SNAP_MILES = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000,
        8000, 10000, 12000
      ];

      const SNAP_KM = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000,
        8000, 10000, 20000
      ];

      const radiusInput = document.getElementById("radius-input");
      const radiusSlider = document.getElementById("radius-slider");
      const unitMiles = document.getElementById("radius-unit-mi");
      const unitKm = document.getElementById("radius-unit-km");

      let currentUnit = "km"; // default

      function getSnaps() {
        return currentUnit === "km" ? SNAP_KM : SNAP_MILES;
      }

      function snapIndexFor(value) {
        const list = getSnaps();
        let best = 0;
        for (let i = 1; i < list.length; i++) {
          if (Math.abs(list[i] - value) < Math.abs(list[best] - value)) best = i;
        }
        return best;
      }

      function initSlider() {
        const snaps = getSnaps();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;
        radiusSlider.step = 1;

        const defaultVal = 300;
        radiusInput.value = defaultVal;
        radiusSlider.value = snapIndexFor(defaultVal);
      }

      radiusSlider.addEventListener("input", () => {
        const snaps = getSnaps();
        radiusInput.value = snaps[radiusSlider.value];
      });

      radiusInput.addEventListener("change", () => {
        let v = Number(radiusInput.value.replace(/\D/g, ""));
        if (!v) return;
        const snaps = getSnaps();

        if (v < snaps[0]) v = snaps[0];
        if (v > snaps[snaps.length - 1]) v = snaps[snaps.length - 1];

        radiusInput.value = v;  // KEEP EXACT USER VALUE
        radiusSlider.value = snapIndexFor(v); // SLIDER MOVES TO NEAREST SNAP
      });

      unitMiles.addEventListener("change", () => {
        if (!unitMiles.checked) return;
        currentUnit = "mi";
        initSlider();
      });

      unitKm.addEventListener("change", () => {
        if (!unitKm.checked) return;
        currentUnit = "km";
        initSlider();
      });

      initSlider();
    </script>

  </body>
</html>
