<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
        overflow-x: hidden;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .settings > label {
        display: block;
        margin-bottom: 8px;
      }

      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
      }

      .tooltip {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 6px 8px;
        font-size: 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 9999;
      }

      @media (hover: hover) and (pointer: fine) {
        .info-icon:hover .tooltip {
          opacity: 1 !important;
        }
      }

      /* -------------------------
         STARTING RADIUS LAYOUT
      --------------------------*/

      .radius-block {
        margin-top: 22px;
      }

      .radius-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      #radius-input {
        width: 70px;     /* shortened textbox */
        padding: 4px 6px;
        font-size: 16px;
      }

      .radius-unit-option {
        display: flex;
        align-items: center;
        gap: 3px;        /* bring mi & km closer */
        font-size: 14px;
      }

      .radius-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .radius-slider-row {
        width: 100%; /* match width of radius controls row */
      }

      .radius-slider-row input[type="range"] {
        width: 100%;
      }

      /* MOBILE VERSION */
      @media (max-width: 768px) {
        #map-placeholder {
          height: 40vh;
        }

        .settings {
          margin: 15px;
        }

        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .textbox-column {
          width: 70%;
          align-items: flex-start;
        }

        .coord-row input[type="text"] {
          width: 70%;
          padding: 8px;
        }

        .coord-help {
          width: 70% !important;
          margin-left: 9px;
        }

        .coord-row > label:last-child {
          margin-left: -60px;
          margin-top: -27px;
        }

        .tooltip {
          opacity: 0 !important;
          pointer-events: none !important;
        }

        .tooltip.visible {
          opacity: 1 !important;
          pointer-events: auto !important;
        }

        .radius-row {
          flex-wrap: wrap;
        }

        .radius-label {
          flex-basis: 100%;
          margin-bottom: 4px;
        }

        #radius-input {
          width: 30%;
        }

        .radius-slider-row {
          margin-top: 8px;
        }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">
      <h2>Settings</h2>

      <label>
        <input type="checkbox" id="land-restriction">
        Restrict all coordinates to land
      </label>

      <label>
        <input type="checkbox" id="avoid-antarctica">
        Avoid Antarctica
      </label>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">
          <div class="coord-help">
            DMS or decimal 
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: 40.748, -73.985 or 40°44'54"N 73°59'8"W
              </span>
            </span>
          </div>
        </div>

        <label>
          <input type="checkbox" id="random-start"> Random
        </label>
      </div>

      <!-- ⭐ Starting radius -->
      <div class="radius-block">
        <div class="radius-row">
          <span class="radius-label">Starting radius:</span>
          <div class="radius-controls">
            <input type="text" id="radius-input" inputmode="numeric" pattern="\d*" placeholder="300">
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="mi" id="radius-unit-mi" checked> mi
            </label>
            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="km" id="radius-unit-km"> km
            </label>
          </div>
        </div>

        <div class="radius-slider-row">
          <input type="range" id="radius-slider">
        </div>
      </div>
    </div>

    <script>
      /* Grey-out random */
      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");
      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      /* Tooltip */
      function isMobile() {
        return ("ontouchstart" in window || navigator.maxTouchPoints > 0);
      }

      const infoIcon = document.getElementById("info-icon");
      const tooltip = document.getElementById("tooltip");

      infoIcon.addEventListener("click", e => {
        if (!isMobile()) return;
        e.stopPropagation();
        tooltip.classList.toggle("visible");
      });

      document.addEventListener("click", e => {
        if (!isMobile()) return;
        if (!tooltip.contains(e.target) && !infoIcon.contains(e.target)) {
          tooltip.classList.remove("visible");
        }
      });

      /* -------------------------
         STARTING RADIUS LOGIC
      --------------------------*/

      const SNAP_MILES = [
        1,2,5,10,20,30,50,75,
        100,150,200,300,400,500,750,
        1000,1500,2000,3000,4000,6000,8000,
        10000,12000
      ];

      const SNAP_KM = [
        1,2,5,10,20,30,50,75,
        100,150,200,300,400,500,750,
        1000,1500,2000,3000,4000,6000,8000,
        10000,20000     // removed 12k & 15k
      ];

      const radiusInput = document.getElementById("radius-input");
      const radiusSlider = document.getElementById("radius-slider");
      const unitMiles = document.getElementById("radius-unit-mi");
      const unitKm = document.getElementById("radius-unit-km");

      let currentUnit = "mi";

      function getList() {
        return currentUnit === "mi" ? SNAP_MILES : SNAP_KM;
      }

      function nearestIndex(arr, val) {
        let best = 0;
        let diff = Math.abs(arr[0] - val);
        for (let i = 1; i < arr.length; i++) {
          let d = Math.abs(arr[i] - val);
          if (d < diff) {
            diff = d;
            best = i;
          }
        }
        return best;
      }

      function init() {
        const snaps = getList();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;

        const start = 300;
        const idx = nearestIndex(snaps, start);
        radiusSlider.value = idx;
        radiusInput.value = snaps[idx];
      }

      radiusSlider.addEventListener("input", () => {
        const snaps = getList();
        radiusInput.value = snaps[+radiusSlider.value];
      });

      radiusInput.addEventListener("change", () => {
        const snaps = getList();
        let num = Number(radiusInput.value);
        if (Number.isNaN(num)) return;

        num = Math.round(num);
        if (num < snaps[0]) num = snaps[0];
        if (num > snaps[snaps.length - 1]) num = snaps[snaps.length - 1];

        const idx = nearestIndex(snaps, num);
        radiusSlider.value = idx;
      });

      unitMiles.addEventListener("change", () => {
        if (!unitMiles.checked) return;
        currentUnit = "mi";
        init();
      });

      unitKm.addEventListener("change", () => {
        if (!unitKm.checked) return;
        currentUnit = "km";
        init();
      });

      init();
    </script>

  </body>
</html>
