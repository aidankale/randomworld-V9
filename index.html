<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

      /* ------------------------------
         GLOBAL SCROLLING FIX (UPDATED)
         Prevents horizontal overflow
         WITHOUT creating bottom white bar
      ------------------------------ */
      html {
        max-width: 100%;
        overflow-x: hidden;
        overflow-y: auto; /* <-- FIXES BOTTOM WHITE FIELD */
      }

      body {
        max-width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px; /* desktop body */
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px; /* desktop header */
      }

      /* Desktop alignment */
      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;  /* calibrated desktop vertical alignment */
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px; /* desktop textbox text */
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      /* Desktop hover-tooltip */
      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
      }

      .info-icon:hover .tooltip {
        opacity: 1;
        pointer-events: auto;
      }

      .tooltip {
        position: absolute;
        top: 20px;
        left: 0;
        background: #333;
        color: white;
        padding: 8px 10px;
        font-size: 12px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 10;
      }

      /* MOBILE VERSION */
      @media (max-width: 768px) {

        #map-placeholder {
          height: 40vh;
        }

        .settings {
          font-size: 16px;
          margin: 15px;
        }

        .settings h2 {
          font-size: 20px;
        }

        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .coord-row > span {
          flex-basis: 100%;
          margin-bottom: 0px; /* tighten gap between label + textbox */
        }

        /* Tighten label–textbox spacing */
        .textbox-column {
          width: 70%;
          align-items: flex-start;
          margin-top: -5px;
        }

        .coord-row input[type="text"] {
          width: 100%;
          padding: 8px;
          font-size: 16px;
        }

        /* Move Random label upward (adjustable) */
        .coord-row > label:last-child {
          margin-left: 8px;
          margin-top: -27px; /* <-- ADJUST THIS NUMBER IF NEEDED */
        }

        .coord-help {
          width: 100%;
          font-size: 13px;
        }

        .info-icon:hover .tooltip {
          opacity: 0;
          pointer-events: none;
        }
      }

      .tooltip.visible {
        opacity: 1 !important;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">
      <h2>Settings</h2>

      <label>
        <input type="checkbox" id="land-restriction">
        Restrict all points to land
      </label>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">

          <div class="coord-help">
            DMS or decimal 
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: 40.748, -73.985 or 40°44'54"N 73°59'8"W
              </span>
            </span>
          </div>
        </div>

        <label>
          <input type="checkbox" id="random-start">
          Random
        </label>
      </div>

    </div>

    <script>
      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");

      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      function isMobile() {
        return (
          "ontouchstart" in window ||
          navigator.maxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0
        );
      }

      const infoIcon = document.getElementById("info-icon");
      const tooltip = document.getElementById("tooltip");

      function adjustTooltipPosition() {
        if (!isMobile()) return;

        tooltip.style.transform = "none";
        const rect = tooltip.getBoundingClientRect();
        const overflowRight = rect.right - window.innerWidth;

        if (overflowRight > 0) {
          tooltip.style.transform = `translateX(-${overflowRight + 8}px)`;
        }
      }

      infoIcon.addEventListener("click", (e) => {
        if (!isMobile()) return;
        e.stopPropagation();

        tooltip.classList.toggle("visible");

        if (tooltip.classList.contains("visible")) {
          requestAnimationFrame(adjustTooltipPosition);
        }
      });

      document.addEventListener("click", () => {
        if (!isMobile()) return;
        tooltip.classList.remove("visible");
      });
    </script>

  </body>
</html>
