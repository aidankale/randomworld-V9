<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
        overflow-x: hidden;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .settings > label {
        display: block;
        margin-bottom: 8px;
      }

      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
      }

      .tooltip {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 6px 8px;
        font-size: 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 9999;
      }

      @media (hover: hover) and (pointer: fine) {
        .info-icon:hover .tooltip {
          opacity: 1 !important;
          pointer-events: auto !important;
        }
      }

      /* ⭐ STARTING RADIUS BLOCK */
      .radius-block {
        margin-top: 20px;
      }

      .radius-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .radius-label {
        white-space: nowrap;
      }

      .radius-controls {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
      }

      #radius-input {
        width: 70px;
        padding: 4px 6px;
        font-size: 16px;
      }

      .radius-unit-option {
        display: flex;
        align-items: center;
        gap: 2px;
        font-size: 14px;
      }

      /* ⭐ FIXED: slider width matches controls width */
      .radius-slider-row {
        display: inline-block;
        margin-top: 6px;
      }

      .radius-slider-row input[type="range"] {
        width: 100%;
        max-width: 100%;
      }

      /* MOBILE */
      @media (max-width: 768px) {

        #map-placeholder {
          height: 40vh;
        }

        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .coord-row > span {
          flex-basis: 100%;
        }

        .textbox-column {
          width: 70%;
          align-items: flex-start;
        }

        .coord-row input[type="text"] {
          width: 70%;
        }

        .coord-help {
          width: 70% !important;
          margin-left: 9px;
        }

        .coord-row > label:last-child {
          margin-left: -60px;
          margin-top: -27px;
        }

        .tooltip {
          opacity: 0 !important;
          pointer-events: none !important;
        }

        .tooltip.visible {
          opacity: 1 !important;
          pointer-events: auto !important;
        }

        /* Mobile radius layout */
        .radius-row {
          flex-wrap: wrap;
        }

        .radius-label {
          flex-basis: 100%;
        }

        .radius-controls {
          width: 100%;
        }

        #radius-input {
          width: 30%;
        }

        .radius-slider-row {
          display: inline-block;
          margin-top: 8px;
        }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">
      <h2>Settings</h2>

      <label><input type="checkbox" id="land-restriction"> Restrict all coordinates to land</label>
      <label><input type="checkbox" id="avoid-antarctica"> Avoid Antarctica</label>

      <div class="coord-row">
        <span>Starting coordinate:</span>
        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinate">

          <div class="coord-help">
            DMS or decimal
            <span class="info-icon" id="info-icon">i
              <span class="tooltip" id="tooltip">
                Example: 40.748, -73.985 or 40°44'54"N 73°59'8"W
              </span>
            </span>
          </div>
        </div>
        <label><input type="checkbox" id="random-start"> Random</label>
      </div>

      <!-- ⭐ Starting radius -->
      <div class="radius-block">

        <div class="radius-row">
          <span class="radius-label">Starting radius:</span>

          <div class="radius-controls">
            <input type="text" id="radius-input" inputmode="numeric" pattern="\d*" placeholder="300">

            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="mi" id="radius-unit-mi" checked> mi
            </label>

            <label class="radius-unit-option">
              <input type="radio" name="radius-unit" value="km" id="radius-unit-km"> km
            </label>
          </div>
        </div>

        <div class="radius-slider-row">
          <input type="range" id="radius-slider">
        </div>
      </div>

    </div>

    <script>
      /* random start disabling original code */
      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");
      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      /* Tooltip mobile logic */
      function isMobile() {
        return ("ontouchstart" in window || navigator.maxTouchPoints > 0);
      }

      const infoIcon = document.getElementById("info-icon");
      const tooltip = document.getElementById("tooltip");

      infoIcon.addEventListener("click", (e) => {
        if (!isMobile()) return;
        e.stopPropagation();
        tooltip.classList.toggle("visible");
        if (tooltip.classList.contains("visible")) {
          const r = infoIcon.getBoundingClientRect();
          tooltip.style.position = "fixed";
          tooltip.style.left =
            `${r.left + r.width / 2}px`;
          tooltip.style.bottom =
            `${window.innerHeight - r.top + 5}px`;
          tooltip.style.transform = "translateX(-50%)";
        }
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;
        if (!tooltip.contains(e.target) && !infoIcon.contains(e.target)) {
          tooltip.classList.remove("visible");
        }
      });

      /* -----------------------------
         RADIUS LOGIC
      ------------------------------*/

      const SNAP_MILES = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000, 8000,
        10000, 12000
      ];

      const SNAP_KM = [
        1, 2, 5, 10, 20, 30, 50, 75,
        100, 150, 200, 300, 400, 500, 750,
        1000, 1500, 2000, 3000, 4000, 6000, 8000,
        10000, 12000, 20000
      ];

      const radiusInput = document.getElementById("radius-input");
      const radiusSlider = document.getElementById("radius-slider");
      const unitMi = document.getElementById("radius-unit-mi");
      const unitKm = document.getElementById("radius-unit-km");

      let currentUnit = "mi";

      function getSnapList() {
        return currentUnit === "mi" ? SNAP_MILES : SNAP_KM;
      }

      function nearestSnapIndex(arr, value) {
        let best = 0;
        let bestDiff = Math.abs(arr[0] - value);
        for (let i = 1; i < arr.length; i++) {
          const d = Math.abs(arr[i] - value);
          if (d < bestDiff) {
            bestDiff = d;
            best = i;
          }
        }
        return best;
      }

      function initRadius() {
        const snaps = getSnapList();
        radiusSlider.min = 0;
        radiusSlider.max = snaps.length - 1;
        radiusSlider.step = 1;

        const defaultVal = 300;
        const idx = nearestSnapIndex(snaps, defaultVal);

        radiusSlider.value = idx;
        radiusInput.value = snaps[idx];
      }

      /* Slider → Textbox */
      radiusSlider.addEventListener("input", () => {
        const snaps = getSnapList();
        radiusInput.value = snaps[radiusSlider.value];
      });

      /* Textbox → Slider */
      function updateFromTextbox() {
        const snaps = getSnapList();
        let raw = radiusInput.value.replace(/[^0-9]/g, "");
        if (raw === "") return;

        let num = Math.round(Number(raw));
        if (num < snaps[0]) num = snaps[0];
        if (num > snaps[snaps.length - 1]) num = snaps[snaps.length - 1];

        radiusInput.value = num;

        const idx = nearestSnapIndex(snaps, num);
        radiusSlider.value = idx;
      }

      radiusInput.addEventListener("change", updateFromTextbox);
      radiusInput.addEventListener("blur", updateFromTextbox);

      /* Unit switching */
      unitMi.addEventListener("change", () => {
        if (!unitMi.checked) return;
        currentUnit = "mi";
        updateFromTextbox();
        initRadius();
      });

      unitKm.addEventListener("change", () => {
        if (!unitKm.checked) return;
        currentUnit = "km";
        updateFromTextbox();
        initRadius();
      });

      initRadius();
    </script>

  </body>
</html>
