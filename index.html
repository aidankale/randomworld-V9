<!DOCTYPE html>
<html>
  <head>
    <title>Travel Roulette - Shrinking Radius Random Coordinate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        line-height: 1.5;
      }

      #map-placeholder {
        width: 100%;
        height: 375px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .settings {
        margin: 20px;
        font-size: 16px;
      }

      .settings h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
      }

      /* Perfect vertical alignment (desktop) */
      .coord-row {
        margin-top: 15px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .textbox-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5px;     /* your chosen offset on desktop */
      }

      .coord-row input[type="text"] {
        width: 220px;
        padding: 6px;
        font-size: 16px;
      }

      /* Grey-out appearance when disabled */
      #start-coordinate[disabled] {
        background-color: #f0f0f0;
        color: #888;
        opacity: 0.7;
      }

      .coord-help {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
        text-align: center;
        width: 220px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }

      .info-icon {
        cursor: pointer;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        border: 1px solid #888;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: 4px;
        position: relative;
      }

      .info-icon:hover .tooltip {
        opacity: 1;
        pointer-events: auto;
      }

      .tooltip {
        position: absolute;
        top: 20px;
        left: 0;
        background: #333;
        color: white;
        padding: 8px 10px;
        font-size: 12px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 10;
      }

      /* visible class for mobile tap */
      .tooltip.visible {
        opacity: 1;
        pointer-events: auto;
      }

      @media (max-width: 768px) {
        #map-placeholder { height: 40vh; }

        .settings { font-size: 20px; margin: 15px; }
        .settings h2 { font-size: 22px; }

        /* Mobile layout:
           - "Starting coordinate:" on its own line
           - Textbox + Random on next line, side by side
        */
        .coord-row {
          flex-wrap: wrap;
          align-items: center;
        }

        .coord-row > span {
          flex-basis: 100%;
          margin-bottom: 4px;
        }

        .textbox-column {
          width: 70%;
          margin-top: 0;        /* no vertical hack needed on mobile */
          align-items: flex-start;
        }

        .coord-row input[type="text"] {
          width: 100%;
          font-size: 18px;
          padding: 8px;
        }

        .coord-row > label:last-child {
          margin-left: 8px;
        }

        .coord-help {
          width: 100%;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>

    <div id="map-placeholder"></div>

    <div class="settings">
      <h2>Settings</h2>

      <label>
        <input type="checkbox" id="land-restriction">
        Restrict all points to land
      </label>

      <div class="coord-row">
        <span>Starting coordinate:</span>

        <div class="textbox-column">
          <input type="text" id="start-coordinate" placeholder="Enter coordinates">

          <div class="coord-help">
            DMS or decimal 
            <span class="info-icon" tabindex="0">i
              <span class="tooltip">
                Example: 40.748, -73.985 or 40°44'54"N 73°59'8"W
              </span>
            </span>
          </div>
        </div>

        <label>
          <input type="checkbox" id="random-start">
          Random
        </label>
      </div>

    </div>

    <!-- Behavior: random checkbox + tooltip -->
    <script>
      const randomBox = document.getElementById("random-start");
      const coordInput = document.getElementById("start-coordinate");

      randomBox.addEventListener("change", () => {
        coordInput.disabled = randomBox.checked;
      });

      // Tooltip tap/click support for mobile
      const infoIcon = document.querySelector(".info-icon");
      const tooltip = infoIcon.querySelector(".tooltip");

      infoIcon.addEventListener("click", (e) => {
        e.stopPropagation();
        tooltip.classList.toggle("visible");
      });

      // Close tooltip when clicking elsewhere
      document.addEventListener("click", () => {
        tooltip.classList.remove("visible");
      });
    </script>

  </body>
</html>
